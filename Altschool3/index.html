<html lang="en">

                </div>

                <div class="dob">
                    <label for="DoB">Date of Birth</label>
                    <input type="date" aria-placeholder="select here">
                </div>
            </div>

            <div class="fill">
                <div class="wei">
                    <label for="weight">Weight (KG)</label>
                    <input type="text" placeholder="Enter weight">

                <div class="hei">

            <div class="center">
